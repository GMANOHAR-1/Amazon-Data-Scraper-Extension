<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
    }
    .button {
      background-color: #572bcf;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      margin: 10px 0;
      display: block;
      width: 100%;
    }
    .button:hover {
      background-color: #30c7d5;
    }
    .product-info {
      margin-top: 20px;
    }
    .product-info img {
      max-width: 100%;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Product Scraper</h1>
  <button id="scrape-btn" class="button">Scrape Product Data</button>

  <div id="product-info" class="product-info" style="display: none;">
    <h2>Product Details:</h2>
    <p><strong>Name:</strong> <span id="product-name"></span></p>
    <p><strong>Price:</strong> <span id="product-price"></span></p>
    <p><strong>Product ID:</strong> <span id="product-id"></span></p>
    <p><strong>Rating:</strong> <span id="product-rating"></span></p>  
    <p><strong>Description:</strong> <span id="product-description"></span></p>  
    <p><strong>Breadcrumbs:</strong> <span id="product-breadcrumbs"></span></p>  
    <img id="product-image" src="" alt="Product Image" />
  </div>

  <script src="popup.js"></script>
</body>
</html>
